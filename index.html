        /* Base styles */
        :root {
            --primary: #3b82f6;

        }

        body {

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }

            100% { background-position: 0% 50%; }
        }

        /* Modern card styling */
        .card {
            backdrop-filter: blur(16px) saturate(180%);

            border-radius: 1rem;

        /* Remove old animations */

        /* Modern header */

            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-bottom: 1px solid var(--border);

        /* Hero section enhancement */
        .hero-gradient {

        /* Add these new styles */
        .floating-logo {

            animation: float 6s ease-in-out infinite;

        @keyframes float {
            0%, 100% { transform: translateZ(0) translateY(0); }
            50% { transform: translateZ(20px) translateY(-10px); }
        }

        .search-bar {
            background: rgba(17, 25, 40, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
        }

        .card {
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .modern-footer {
            background: linear-gradient(
                to top,
                rgba(17, 25, 40, 1),
                rgba(17, 25, 40, 0.8)
            );
            backdrop-filter: blur(10px);
        }

        /* Category pill styles */
        .category-pill {
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;

        .category-pill:hover {

            border-color: rgba(59, 130, 246, 0.4);
        }

            background: rgba(59, 130, 246, 0.3);

        /* Improved search bar */
        .search-container {
            position: relative;

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);

        .search-bar {
            padding-left: 2.75rem !important;

        /* Image loading animation */
        .image-container {
            position: relative;
        }
        
        .image-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Scroll progress indicator */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary), #60a5fa);
            transform-origin: 0 50%;
            transform: scaleX(0);
            transition: transform 0.1s;
            z-index: 1000;
        }
        
        /* Enhanced card hover effects */
        .card {
            position: relative;
            isolation: isolate;
        }
        
        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                                      rgba(255,255,255,0.1) 0%, 
                                      transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
            border-radius: 1rem;

        .card:hover::after {

</head>

            },
            {

                description: "Personal branding and professional development resources",

            },
            {

                description: "Premium hosting services and exclusive hosting deals",

            },
            {
                title: "LWF Store",

            },
            {

                description: "Exclusive community for digital entrepreneurs and creators",

            }
        ];

        // Create and insert cards

        channels.forEach(channel => {
            const card = document.createElement('div');
            card.className = 'card hover-glow';
            // Update this part in your card creation code

            <a href="${channel.link}" target="_blank" rel="noopener noreferrer" 
               class="modern-button inline-flex items-center justify-center text-sm text-white rounded-lg px-6 py-3">
                Join Channel
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />

`;
            grid.appendChild(card);
        });

        // Header scroll effect
        const header = document.querySelector('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('py-2');
                header.classList.add('shadow-lg');
            } else {
                header.classList.remove('py-2');
                header.classList.remove('shadow-lg');
            }
        });

        // Mouse glow effect
        document.addEventListener('mousemove', (e) => {
            const cursors = document.querySelectorAll('.cursor-glow');
            if (cursors.length > 2) cursors[0].remove();
            
            const cursor = document.createElement('div');
            cursor.className = 'cursor-glow';
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
            document.body.appendChild(cursor);
            
            setTimeout(() => cursor.remove(), 1000);
        });

        // Enhanced card tilt effect
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });

        // Particle animation setup
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particles = Array.from({ length: 50 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2 + 1,
            speedX: Math.random() * 1 - 0.5,
            speedY: Math.random() * 1 - 0.5
        }));

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                
                if(p.x < 0) p.x = canvas.width;
                if(p.x > canvas.width) p.x = 0;
                if(p.y < 0) p.y = canvas.height;
                if(p.y > canvas.height) p.y = 0;
                
                ctx.fillStyle = 'rgba(59, 130, 246, 0.5)';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }
        animate();

        // Scroll to top functionality
        const scrollTopBtn = document.querySelector('.scroll-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 500) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        const searchInput = document.getElementById('searchInput');
        const cards = document.querySelectorAll('.card');

        // Search functionality
        searchInput.addEventListener('input', filterCards);

        function filterCards() {
            const searchTerm = searchInput.value.toLowerCase();
            let visibleCount = 0;

            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                const matchesSearch = title.includes(searchTerm) || description.includes(searchTerm);

                if (matchesSearch) {
                    card.style.display = 'block';
                    card.style.animation = 'fadeInUp 0.5s ease forwards';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            // Update channel counter
            document.getElementById('channelCounter').textContent = visibleCount;
        }

        // Scroll progress indicator
        const scrollProgress = document.querySelector('.scroll-progress');

        window.addEventListener('scroll', () => {
            const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = window.scrollY / windowHeight;
            scrollProgress.style.transform = `scaleX(${progress})`;
        });

        // Enhanced card hover effect with mouse position
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                card.style.setProperty('--mouse-x', `${x}%`);
                card.style.setProperty('--mouse-y', `${y}%`);
            });
        });

        // Image loading animation
        document.querySelectorAll('.card img').forEach(img => {
            img.parentElement.classList.add('image-container');
            img.addEventListener('load', () => {
                img.parentElement.classList.remove('image-container');
            });
        });
